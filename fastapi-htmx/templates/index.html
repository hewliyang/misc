<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI-HTMX Demo</title>

    <script src="https://unpkg.com/htmx.org@1.9.5" integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto p-8 flex flex-col items-center space-y-6">
        <p class="text-3xl font-bold mb-4 tracking-tighter">Todos</p>

        <button 
        class="px-3 py-1 bg-blue-600 text-white rounded-lg"
        hx-get="/randomtodo"
        hx-target="#todo"
        >
            Fetch a Random Todo
        </button>

        <div id="todo"></div>
    </div>
</body>
</html>
